  <body>
    <header class="order_page">
      <h1>Make <span class="scnd"></span> Appointments</h1>
      <!-- Script for validation & calculating total price-->
      <script>
        function valid() {
          if (
            document.getElementById("pn").value.length > 10 &&
            document.getElementById("pn").value.length < 10
          ) {
            alert("Invalid Phone number");
          }
          if (document.getElementById("ap").value == "top") {
            alert("You must select one appointment from the list.");
          }
        }
        function calc() {
          let check_up = 120;
          let consultation = 300;
          let Follow_up = 270;
          let Diagnostic = 300;
          let Surgery = 300;
          let Therapy = 100;
          if (document.getElementById("ap").value == "General check-up") {
            document.getElementById("tt").value =
              document.getElementById("it").value * check_up;
          }
          if (document.getElementById("ap").value == "consultation") {
            document.getElementById("tt").value =
              document.getElementById("it").value * consultation;
          }
          if (document.getElementById("ap").value == "Follow_up") {
            document.getElementById("tt").value =
              document.getElementById("it").value * Follow_up;
          }
          if (document.getElementById("ap").value == "Diagnostic") {
            document.getElementById("tt").value =
              document.getElementById("it").value * Diagnostic;
          }
          if (document.getElementById("ap").value == "Surgery") {
            document.getElementById("tt").value =
              document.getElementById("it").value * Surgery;
          }
          if (document.getElementById("ap").value == "Therapy") {
            document.getElementById("tt").value =
              document.getElementById("it").value * Therapy;
          }
        }
      </script>
    </header>

    <div class="ord-form">
      <form action="#">
        <input
          name="name"
          type="text"
          placeholder="Name"
          required
          class="inp"
        />
        <input
          name="email"
          type="email"
          placeholder="E-Mail"
          required
          class="inp"
        />
        <input
          name="ph_no"
          type="text"
          placeholder="Phone Number"
          required
          class="inp"
          id="pn"
        />
        <input
          name="Address"
          type="text"
          placeholder="Address"
          required
          class="inp"
        />
        <select name="Appointment" id="ap" class="inp">
          <option value="top">Select Your Appointment</option>
          <option value="check-up">General check-up</option>
          <option value="consultation">Specialist consultation</option>
          <option value="Follow_up">Follow-up appointments</option>
          <option value="Diagnostic">Diagnostic tests</option>
          <option value="Surgery">Surgery consultations</option>
          <option value="Therapy">Therapy sessions</option>
        </select>
        <input
          name="date"
          type="date"
          placeholder="date"
          required
          class="inp"
          id="it"
          min="0"
        />

        <input
          name="totpr"
          type="number"
          placeholder="Total Price"
          required
          class="inp"
          readonly
          id="tt"
        />
        <input
          type="button"
          value="Calculate Price"
          class="inp cal"
          onclick="calc()"
        />
        <input type="submit" value="BOOK" class="inp sen" onclick="valid()" />
      </form>
